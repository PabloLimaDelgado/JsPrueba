<!DOCTYPE html>
<html lang="en" class="html-form">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f98c94bad0.js" crossorigin="anonymous"></script>
    <script defer src="js/jsjs.js"></script> 
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Starwatch</h1>
    </header>

    <main>
      <section>
        <form>

          <div>
            <h1>Inicio sesión</h1>
          </div>
          
          <section class="inicio">
            <input type="text" placeholder="Usuario">
            <input type="text" placeholder="Contraseña">
          </section>
  
          <section class="inicio-disable" id="form-registro">
            <input type="text" placeholder="Nombre de usuario" id="inputUsuarioR">
            <input type="text" placeholder="Contraseña" id="inputContraseñaR">
            <input type="text" placeholder="Número tarjeta" id="numTarjetaR">
            <input type="text" placeholder="Nombre tarjeta" id="nombreTarjetaR">
            <input type="text" placeholder="Vencimiento tarjeta" id="vencimientoTarjetaR">
            <input type="text" placeholder="Codigo de seguridad" id="codigoTarjetaR">
            <input type="submit" value="Enviar">
          </section>

          <section class="botones">
            <button>Iniciar sesión</button>
            <button id="btnRegistro">Registrarse</button>
          </section>

        </form>
      </section>
    </main>


    <footer>
        <div class="div-logos">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="div-enlaces">
          <a href="">Centro de ayuda</a>
          <a href="">Empleo</a>
          <a href="">Terminos de uso</a>
          <a href="">Privacidad</a>
          <a href="">Prensa</a>
          <a href="">Contactanos</a>
          <a href="">Tarjetas de regalo</a>
          <a href="">Avisos legales</a>
          <a href="">Preferencia de cokies</a>
        </div>
      </footer>
</body>
</html>
